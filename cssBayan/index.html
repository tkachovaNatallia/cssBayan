<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="wrapper">
    <h1>CSS Bayan</h1>
    <div class="accordion default" id="accordion_1">
      <hr class="accordion__line">
      <a href="#accordion_1" class="accordion__item">
        <div class="accordion__wrapper">
          <h2 class="accordion__header default">Before coffee / after coffee</h2>
          <div class="accordion__icon default">+</div>
        </div>
        <div class="accordion__content default">
          <img src="images/coffee.jpg" class="accordion__image" alt="cat mem">
        </div>
      </a>
    </div>
    <div class="accordion" id="accordion_2">
      <hr class="accordion__line">
      <a href="#accordion_2" class="accordion__item">
        <div class="accordion__wrapper">
          <h2 class="accordion__header">Where is my dinner?</h2>
          <div class="accordion__icon">+</div>
        </div>
        <div class="accordion__content">
          <img src="images/dinner.jpg" class="accordion__image" alt="cat mem">
        </div>
      </a>
    </div>
    <div class="accordion" id="accordion_3">
      <hr class="accordion__line">
      <a href="#accordion_3" class="accordion__item">
        <div class="accordion__wrapper">
          <h2 class="accordion__header">You think you're smarter than me? Really?</h2>
          <div class="accordion__icon">+</div>
        </div>
        <div class="accordion__content">
          <img src="images/smarter.jpg" class="accordion__image" alt="cat mem">
        </div>
      </a>
    </div>
    <div class="accordion" id="accordion_4">
      <hr class="accordion__line">
      <a href="#accordion_4" class="accordion__item">
        <div class="accordion__wrapper">
          <h2 class="accordion__header">Nope, can't today</h2>
          <div class="accordion__icon">+</div>
        </div>
        <div class="accordion__content">
          <img src="images/cant.jpg" class="accordion__image" alt="cat mem">
        </div>
      </a>
    </div>
    <div class="accordion" id="accordion_5">
      <hr class="accordion__line">
      <a href="#accordion_5" class="accordion__item">
        <div class="accordion__wrapper">
          <h2 class="accordion__header">Exchausted and still a queen</h2>
          <div class="accordion__icon">+</div>
        </div>
        <div class="accordion__content">
          <img src="images/queen.jpg" class="accordion__image" alt="cat mem">
        </div>
    </div>
  </div>
  </div>
</body>
</html>
